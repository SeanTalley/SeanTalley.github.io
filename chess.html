<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Prevent iOS from interpreting certain things as telephone numbers -->
  <meta name="format-detection" content="telephone=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" integrity="sha512-TU/clvRaSqKB43MX6dvJPEWV8tEGDTbmT4mdxTs6DSYsBY9zKmiw4Qeykp0nS10ndH14HRNG2VWN+IjiMfA17Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" integrity="sha512-WfASs5HtTgTL/eZsLaOftSN9wMQl7WZGlU5UiKx/yxTViMfGh9whWRwKAC27qH8VtZJqSMqDdbq2uUb1tY3jvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<label for="api-key">API Key:</label><br>
	<input type="text" id="api-key" name="api-key"><br>
	<label for="prompt-text">Prompt Text:</label><br>
	<textarea id="prompt-text" name="prompt-text" rows="4" cols="50" style="height:150px">You are ChessBot 9001 - the best chess machine ever made.
You are able to read FEN notation of chess boards.
You are playing for black and outputting your moves in algebraic notation (e.g. e4e6).

Your response will be fed into a parser. Please respond in the following format:

`[Move In Algebraic Notation]`

Reasoning: `[An Explanation of your Reasoning]`

Please replace `[Move In Algebraic Notation]` with your selected move and `[An Explanation of your Reasoning]` with the reason you chose this move.

Please include the text `Reasoning: ` as it will be used in the parser.

If you respond in a different manner, it will break the parser.

REMEMBER - you MUST choose a valid move from the below list of Valid Moves. It is a good idea to use the below data to choose moves that can attack (they will have an `x` in them) and to move pieces that are in the list of `Pieces Under Attack`.

You have the following data:

FEN Board Notation: `{FEN}`
Valid Moves: `{validMoves}`
Your Pieces Under Attack: `{piecesUnderAttack}`
Opponent Pieces You Can Attack: `{piecesYouCanAttack}`

Choose a move from the Valid Moves above and prioritize moves with an x in them. If you do not select a move with an x in it (example, `Rxh7`), you will not actually capture a piece. You want to capture the pieces. Choosing any move without an `x` in it WILL NOT CAPTURE ANY PIECES.</textarea><br>
	<div id="board" style="width: 400px"></div>
	<p id="ai-thoughts"></p>
	<script type="module" src="game.js?v=3"></script>
</body>
</html>
